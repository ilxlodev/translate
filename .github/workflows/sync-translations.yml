name: Sync Translations

on:
    push:
      paths:
        - 'en-US/**.json'
      branches:
        - '**/stable'
        - '**/canary'
    workflow_dispatch:  

jobs:
  sync_translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install jq (JSON processor)
        run: sudo apt-get install -y jq

      - name: Copy new JSON files to other languages
        run: |
          # Busca directorios que siguen el formato xx-XX (con guión)
          for lang_dir in $(find . -mindepth 1 -maxdepth 1 -type d -name "*-*" | grep -E '[a-z]{2}-[A-Z]{2}'); do
            # Extrae solo el nombre del directorio (sin la ruta completa)
            lang=$(basename "$lang_dir")
            # Busca todos los archivos .json creados en la carpeta en-US
            for file in $(find en-US -type f -name "*.json"); do
              # Reemplaza "en-US" por el código de idioma en la ruta del archivo
              new_file=$(echo "$file" | sed "s/en-US/$lang/")
              # Crea el nuevo archivo si no existe
              if [ ! -f "$new_file" ]; then
                mkdir -p "$(dirname "$new_file")"
                cp "$file" "$new_file"
                echo "Created $new_file in $lang"
              fi
            done
          done


      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Add new translation files for other languages"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new translation files for other languages"
          branch: "auto/sync-translations-${{ github.ref_name }}"  # Crea una rama automática basada en la rama actual
          title: "Sync translations in ${{ github.ref_name }}"
          body: "This PR adds new translation files for the branch ${{ github.ref_name }}."
          base: ${{ github.ref_name }}  # Crea el PR contra la rama actual

